name: ci
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip install -r requirements-dev.txt
      - run: make openapi
      - run: git diff --exit-code openapi.json
      - run: pytest -q
